{% for include in page.includes %}
{% if include == "fact_sheets" %}
<ul class="collection with-header hoverable">
  <li class="collection-header">
    <h5>Fact Sheets</h5>
  </li>
  
  {% for data in site.data.Testing-Downloads %}
  <a class="collection-item avatar waves-effect waves-teal" href="{{ data.url | prepend: site.baseurl }}" target="_blank">
    <i class="left material-icons circle teal">file_download</i>
    <strong class="title truncate">{{ data.name }}</strong>
    <p class="light truncate">{{ data.tagline }}</p>
  </a>
  
  {% endfor %}  
</ul>

{% endif %}
{% endfor %}
<!-- END list-documents include -->
